<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 70" width="300" height="70">
  <defs>
    <linearGradient id="goldGAL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706" />
      <stop offset="100%" style="stop-color:#B45309" />
    </linearGradient>
    <linearGradient id="goldLightAL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <radialGradient id="irisGAL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:0.9" />
      <stop offset="55%" style="stop-color:#B45309;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="glowGAL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0" />
    </radialGradient>
  </defs>

  <style>
    @keyframes pupilLookL {
      0%, 5%   { transform: translate(-2px, 1px); }
      15%      { transform: translate(2px, -1px); }
      30%      { transform: translate(-1px, -1px); }
      42%      { transform: translate(1px, 0px); }
      50%, 65% { transform: translate(0px, 0px); }
      75%      { transform: translate(1px, 1px); }
      88%      { transform: translate(-1px, 0px); }
      95%, 100%{ transform: translate(-2px, 1px); }
    }
    @keyframes sparklePulseL {
      0%, 42%  { transform: scale(0.7); opacity: 0.5; }
      50%      { transform: scale(1.3); opacity: 1; }
      55%, 62% { transform: scale(1); opacity: 1; }
      75%, 100%{ transform: scale(0.7); opacity: 0.5; }
    }
    @keyframes eyeGlowL {
      0%, 42%  { opacity: 0; }
      48%      { opacity: 0.4; }
      55%, 62% { opacity: 0.5; }
      72%, 100%{ opacity: 0; }
    }
    @keyframes irisPulseL {
      0%, 42%  { r: 9; opacity: 0.3; }
      50%, 62% { r: 10; opacity: 0.5; }
      75%, 100%{ r: 9; opacity: 0.3; }
    }
    @keyframes blinkL {
      0%, 84%  { transform: scaleY(1); }
      86%      { transform: scaleY(0.05); }
      88%, 100%{ transform: scaleY(1); }
    }
    @keyframes dashGlowL {
      0%, 42%  { fill: #D97706; }
      50%, 62% { fill: #F59E0B; }
      75%, 100%{ fill: #D97706; }
    }
    .pupil-group-l { animation: pupilLookL 5s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    .sparkle-l { animation: sparklePulseL 5s ease-in-out infinite; transform-origin: 24px 26px; }
    .eye-glow-l { animation: eyeGlowL 5s ease-in-out infinite; }
    .iris-fill-l { animation: irisPulseL 5s ease-in-out infinite; }
    .eye-shape-l { animation: blinkL 5s ease-in-out infinite; transform-origin: 24px 26px; }
    .gold-dash-l { animation: dashGlowL 5s ease-in-out infinite; }
  </style>

  <!-- Eye glow aura -->
  <circle class="eye-glow-l" cx="26" cy="33" r="24" fill="url(#glowGAL)" opacity="0"/>

  <!-- AI Eye Icon -->
  <g transform="translate(2, 7)">
    <g class="eye-shape-l">
      <path d="M2,26 Q24,2 46,26" fill="none" stroke="#D97706" stroke-width="1" opacity="0.12"/>
      <path d="M2,26 Q24,50 46,26" fill="none" stroke="#D97706" stroke-width="1" opacity="0.12"/>
      <path d="M4,26 Q24,5 44,26" fill="none" stroke="url(#goldGAL)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M4,26 Q24,47 44,26" fill="none" stroke="url(#goldGAL)" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="24" cy="26" r="11" fill="none" stroke="#B45309" stroke-width="1.2" opacity="0.4"/>
      <circle class="iris-fill-l" cx="24" cy="26" r="9" fill="url(#irisGAL)" opacity="0.3"/>
      <g class="pupil-group-l">
        <circle cx="24" cy="26" r="6" fill="#020617"/>
        <circle cx="24" cy="26" r="6" fill="none" stroke="#B45309" stroke-width="0.5" opacity="0.3"/>
        <circle cx="28" cy="22" r="1.8" fill="#F8FAFC" opacity="0.5"/>
        <circle cx="20" cy="30" r="0.8" fill="#F8FAFC" opacity="0.2"/>
      </g>
      <g class="sparkle-l">
        <path d="M24,20 L25.5,23.8 L29.5,26 L25.5,28.2 L24,32 L22.5,28.2 L18.5,26 L22.5,23.8 Z" fill="#D97706"/>
        <path d="M24,22 L24.8,24.5 L27,26 L24.8,27.5 L24,30 L23.2,27.5 L21,26 L23.2,24.5 Z" fill="#F59E0B" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Text (dark for light backgrounds) -->
  <text x="60" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="800" letter-spacing="-0.5">
    <tspan fill="#0F172A">Be</tspan><tspan class="gold-dash-l" fill="#D97706">-</tspan><tspan fill="#0F172A">Found</tspan>
  </text>

  <text x="61" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#334155" letter-spacing="3">AI VISIBILITY EXPERTS</text>
</svg>

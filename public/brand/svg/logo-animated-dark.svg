<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 70" width="300" height="70">
  <defs>
    <linearGradient id="goldGA2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <linearGradient id="goldLightA2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
    <radialGradient id="irisGA2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="55%" style="stop-color:#D97706;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="glowGA2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>

  <style>
    /* Pupil "looks around" then focuses */
    @keyframes pupilLook {
      0%, 5%   { transform: translate(-2px, 1px); }
      15%      { transform: translate(2px, -1px); }
      30%      { transform: translate(-1px, -1px); }
      42%      { transform: translate(1px, 0px); }
      /* Focus moment */
      50%, 65% { transform: translate(0px, 0px); }
      75%      { transform: translate(1px, 1px); }
      88%      { transform: translate(-1px, 0px); }
      95%, 100%{ transform: translate(-2px, 1px); }
    }

    /* Sparkle pulses when "focused" */
    @keyframes sparklePulse {
      0%, 42%  { transform: scale(0.7); opacity: 0.5; }
      50%      { transform: scale(1.3); opacity: 1; }
      55%, 62% { transform: scale(1); opacity: 1; }
      75%, 100%{ transform: scale(0.7); opacity: 0.5; }
    }

    /* Eye glow on focus */
    @keyframes eyeGlow {
      0%, 42%  { opacity: 0; }
      48%      { opacity: 0.5; }
      55%, 62% { opacity: 0.7; }
      72%, 100%{ opacity: 0; }
    }

    /* Iris pulse */
    @keyframes irisPulse {
      0%, 42%  { r: 9; opacity: 0.3; }
      50%, 62% { r: 10; opacity: 0.5; }
      75%, 100%{ r: 9; opacity: 0.3; }
    }

    /* Blink */
    @keyframes blink {
      0%, 84%  { transform: scaleY(1); }
      86%      { transform: scaleY(0.05); }
      88%, 100%{ transform: scaleY(1); }
    }

    /* Text glow on focus */
    @keyframes dashGlow {
      0%, 42%  { fill: #F59E0B; }
      50%, 62% { fill: #FBBF24; filter: drop-shadow(0 0 4px rgba(245,158,11,0.6)); }
      75%, 100%{ fill: #F59E0B; }
    }

    .pupil-group {
      animation: pupilLook 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .sparkle {
      animation: sparklePulse 5s ease-in-out infinite;
      transform-origin: 24px 26px;
    }

    .eye-glow {
      animation: eyeGlow 5s ease-in-out infinite;
    }

    .iris-fill {
      animation: irisPulse 5s ease-in-out infinite;
    }

    .eye-shape {
      animation: blink 5s ease-in-out infinite;
      transform-origin: 24px 26px;
    }

    .gold-dash {
      animation: dashGlow 5s ease-in-out infinite;
    }
  </style>

  <!-- Eye glow aura (appears on focus) -->
  <circle class="eye-glow" cx="26" cy="33" r="24" fill="url(#glowGA2)" opacity="0"/>

  <!-- AI Eye Icon -->
  <g transform="translate(2, 7)">
    <!-- Eye shape group (blinks) -->
    <g class="eye-shape">
      <!-- Eye shape outer glow -->
      <path d="M2,26 Q24,2 46,26" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.12"/>
      <path d="M2,26 Q24,50 46,26" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.12"/>

      <!-- Eye shape (upper lid) -->
      <path d="M4,26 Q24,5 44,26" fill="none" stroke="url(#goldGA2)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Eye shape (lower lid) -->
      <path d="M4,26 Q24,47 44,26" fill="none" stroke="url(#goldGA2)" stroke-width="2.5" stroke-linecap="round"/>

      <!-- Iris outer ring -->
      <circle cx="24" cy="26" r="11" fill="none" stroke="#D97706" stroke-width="1.2" opacity="0.4"/>
      <!-- Iris fill (pulses) -->
      <circle class="iris-fill" cx="24" cy="26" r="9" fill="url(#irisGA2)" opacity="0.3"/>

      <!-- Pupil group (looks around) -->
      <g class="pupil-group">
        <!-- Pupil (navy dark) -->
        <circle cx="24" cy="26" r="6" fill="#020617"/>
        <circle cx="24" cy="26" r="6" fill="none" stroke="#D97706" stroke-width="0.5" opacity="0.3"/>

        <!-- Light reflection (moves with pupil) -->
        <circle cx="28" cy="22" r="1.8" fill="#F8FAFC" opacity="0.5"/>
        <circle cx="20" cy="30" r="0.8" fill="#F8FAFC" opacity="0.2"/>
      </g>

      <!-- AI sparkle (pulses on focus) -->
      <g class="sparkle">
        <path d="M24,20 L25.5,23.8 L29.5,26 L25.5,28.2 L24,32 L22.5,28.2 L18.5,26 L22.5,23.8 Z" fill="#F59E0B"/>
        <path d="M24,22 L24.8,24.5 L27,26 L24.8,27.5 L24,30 L23.2,27.5 L21,26 L23.2,24.5 Z" fill="#FBBF24" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Text: Be-Found -->
  <text x="60" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="800" letter-spacing="-0.5">
    <tspan fill="#F8FAFC">Be</tspan><tspan class="gold-dash" fill="#F59E0B">-</tspan><tspan fill="#F8FAFC">Found</tspan>
  </text>

  <!-- Tagline -->
  <text x="61" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#334155" letter-spacing="3">AI VISIBILITY EXPERTS</text>
</svg>

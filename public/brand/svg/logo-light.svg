<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 70" width="300" height="70">
  <defs>
    <linearGradient id="goldGL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706" />
      <stop offset="100%" style="stop-color:#B45309" />
    </linearGradient>
    <linearGradient id="goldGLLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <radialGradient id="irisGL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:0.9" />
      <stop offset="55%" style="stop-color:#B45309;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.6" />
    </radialGradient>
  </defs>

  <!-- AI Eye Icon -->
  <g transform="translate(2, 7)">
    <!-- Eye shape outer glow -->
    <path d="M2,26 Q24,2 46,26" fill="none" stroke="#D97706" stroke-width="1" opacity="0.12"/>
    <path d="M2,26 Q24,50 46,26" fill="none" stroke="#D97706" stroke-width="1" opacity="0.12"/>

    <!-- Eye shape (upper lid) -->
    <path d="M4,26 Q24,5 44,26" fill="none" stroke="url(#goldGL)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Eye shape (lower lid) -->
    <path d="M4,26 Q24,47 44,26" fill="none" stroke="url(#goldGL)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Iris outer ring -->
    <circle cx="24" cy="26" r="11" fill="none" stroke="#B45309" stroke-width="1.2" opacity="0.4"/>
    <!-- Iris fill -->
    <circle cx="24" cy="26" r="9" fill="url(#irisGL)" opacity="0.35"/>

    <!-- Pupil -->
    <circle cx="24" cy="26" r="6" fill="#020617"/>
    <circle cx="24" cy="26" r="6" fill="none" stroke="#B45309" stroke-width="0.5" opacity="0.3"/>

    <!-- AI sparkle -->
    <path d="M24,20 L25.5,23.8 L29.5,26 L25.5,28.2 L24,32 L22.5,28.2 L18.5,26 L22.5,23.8 Z" fill="#D97706"/>
    <path d="M24,22 L24.8,24.5 L27,26 L24.8,27.5 L24,30 L23.2,27.5 L21,26 L23.2,24.5 Z" fill="#F59E0B" opacity="0.6"/>

    <!-- Light reflections -->
    <circle cx="28" cy="22" r="1.8" fill="#F8FAFC" opacity="0.5"/>
    <circle cx="20" cy="30" r="0.8" fill="#F8FAFC" opacity="0.25"/>
  </g>

  <!-- Text: Be-Found (dark text for light backgrounds) -->
  <text x="60" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="800" letter-spacing="-0.5">
    <tspan fill="#0F172A">Be</tspan><tspan fill="#D97706">-</tspan><tspan fill="#0F172A">Found</tspan>
  </text>

  <!-- Tagline -->
  <text x="61" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#334155" letter-spacing="3">AI VISIBILITY EXPERTS</text>
</svg>
